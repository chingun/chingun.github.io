{% extends "layout.html" %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="static/assets/style.css">
{% endblock %}
{% block content %}
  <style>
    .brainbase {
      position: relative;
      float: left;
    }
    .braintop {
      position: absolute;
      z-index: 1;
    }
    .braintop.top img{
      animation: shake 5s;
      /* When the animation is finished, start again */
      animation-iteration-count: infinite;
    }
    .braintop.middle img{
      animation: shaker 5s;
      /* When the animation is finished, start again */
      animation-iteration-count: infinite;
    }
    .braintop.bottom img{
      animation: shakest 5s;
      /* When the animation is finished, start again */
      animation-iteration-count: infinite;
    }
    @keyframes shake {
      50% { transform: translate(3px, 1px); }
    }
    @keyframes shaker {
      50% { transform: translate(4px, 4px); }
    }
    @keyframes shakest {
      50% { transform: translate(0px, 4px); }
    }


    u{
      font-size: 18px;
      font-family: "Helvetica Neue", Arial,sans-serif;
      font-weight: 300;
      color:#660b81;
    }
    u,u:visited,u:hover,u:active{
      -webkit-backface-visibility:hidden;
              backface-visibility:hidden;
      position:relative;
      transition:0.5s color ease;
      text-decoration:none !important;
    }
    u.before:before,u.after:after{
      content: "";
      transition:0.5s all ease;
      -webkit-backface-visibility:hidden;
              backface-visibility:hidden;
      position:absolute;
      text-decoration:none !important;
    }
    u.before:before{
      top:-0.25em;
    }
    u.after:after{
      bottom:-0.25em;
    }
    u.before:before,u.after:after{
      height:0.1rem;
      opacity: 0.5;
      width:0;
      background:#660b81;
    }
    u.first:after{
      left:0;
    }
    u.before:hover:before,u.after:hover:after{
      width:100%;
    }
  </style>

  <div class="brainbase">
  	<div class="braintop bottom"><img src="static/brain/layer3.png" class="braintop bottom" style="height:400px;"></div>	
  	<div class="braintop middle"><img src="static/brain/layer2.png" class="braintop middle" style="height:400px;"></div>
  	<div class="braintop top"><img src="static/brain/layer1.png" class="braintop top" style="height:400px;"></div>
    <img src="static/brain/layer4.png" style="height:400px;">
  </div><br>
  <div style="margin-top:430px">
  <h1> {{ posts.title }} </h1>
  {% for post in posts.each_posts %}

    <a style="text-decoration:none" href="{{ post.link }}"><u class="first after" style="text-decoration:none" >{{ post.link_about }} </u></a><a>{{post.more_on_topic}} </a><br><br>
  </div>
  {% endfor %}
{% endblock %}
