{% extends "layout.html" %}
{% block content %}
  <h1> {{ posts.title }} </h1>
  {% for post in posts.each_posts %}    
    <button href="{{ post.title }}" class="dropdown-btn">{{ post.title }}</button>
    <div class="dropdown-container">
      <canvas id="canvas" width="288" height="512" onclick="draw();"></canvas>
    </div>
    <a> {{post.more_on_topic}}</a><br>
  {% endfor %}
{% endblock %}
