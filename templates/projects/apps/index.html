{% extends "layout.html" %}
{% block style %}
  <link rel="stylesheet" type="text/css" href="static/assets/style.css">
{% endblock %}
{% block content %}
  <style>
    .blinking{
      display: inline-block;
      color:#660b81 !important;
      animation:blinkingText 1.2s infinite;
  }
  @keyframes blinkingText{
      0%{     color: #660b81;    }
      49%{    color: #660b81; }
      60%{    color: transparent; }
      99%{    color: transparent;  }
      100%{   color: #660b81;    }
  }
    .coder {
      display: inline-block;
      color:#660b81;
      font-family: Courier New,Courier,Lucida Sans Typewriter,Lucida Typewriter,monospace; 
    }
  }

  u{
    font-size: 18px;
    font-family: "Helvetica Neue", Arial,sans-serif;
    font-weight: 300;
    color:#660b81;
  }
  u,u:visited,u:hover,u:active{
    -webkit-backface-visibility:hidden;
            backface-visibility:hidden;
    position:relative;
    transition:0.5s color ease;
    text-decoration:none !important;
  }
  u.before:before,u.after:after{
    content: "";
    transition:0.5s all ease;
    -webkit-backface-visibility:hidden;
            backface-visibility:hidden;
    position:absolute;
    text-decoration:none !important;
  }
  u.before:before{
    top:-0.25em;
  }
  u.after:after{
    bottom:-0.25em;
  }
  u.before:before,u.after:after{
    height:0.1rem;
    opacity: 0.5;
    width:0;
    background:#660b81;
  }
  u.first:after{
    left:0;
  }
  u.before:hover:before,u.after:hover:after{
    width:100%;
  }
  </style>
  <font size="5" onmouseover="typeWriter()"><div id="message-box" class="coder">â–¶ </div></font>

  <h1> {{ posts.title }} </h1>
  {% for post in posts.each_posts %}    
    <a style="text-decoration:none" href="{{ post.link }}">
      <u class="first after" style="text-decoration:none" href="{{ post.link }}">
      {{ post.link_about }} 
    </u></a><a>{{post.more_on_topic}} </a><br>
  {% endfor %}
{% endblock %}
