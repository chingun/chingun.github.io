body {

.mySlides {display: none}

img {
  vertical-align: left;
}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #FFFFFF;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #FFFFFF;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #FFFFFF;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

</style>

          ctx.drawImage(bg,0,0);

              constant = pipeNorth.height+gap;
              ctx.drawImage(pipeNorth,pipe[i].x,pipe[i].y);

              pipe[i].x--;

                      x : cvs.width,
                      y : Math.floor(Math.random()*pipeNorth.height)-pipeNorth.height
                  });

              // detect collision
              if( bird_x_loc + bird.width >= pipe[i].x && bird_x_loc <= pipe[i].x + pipeNorth.width && 
                  (bird_y_loc <= pipe[i].y + pipeNorth.height || bird_y_loc+bird.height >= pipe[i].y+constant)

                  location.reload(); // reload the page
              }
              if(pipe[i].x == 5){

                  // scor.play();
              }
          }
          ctx.drawImage(fg,0,cvs.height - fg.height);
          ctx.drawImage(bird,bird_x_loc,bird_y_loc);
          vel += gravity * deltaT;
          bird_y_loc += gravity * deltaT * deltaT / 2 + vel * deltaT;
          ctx.fillStyle = "#000";
          ctx.font = "20px Verdana";
          ctx.fillText("Score : "+score,10,cvs.height-20);
